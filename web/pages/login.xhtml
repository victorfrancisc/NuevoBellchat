<h:form enctype="multipart/form-data" id="ju" >

                        <div class="modalheaderx"> <a href="javascript:modal('b');">X</a></div>
                    </div>

                    <div class="modalmain">

                                <h:inputFile value="#{addimguser.fileUpload}" onchange="onFileSelected()" id="fileimp" style="display: none;" > </h:inputFile>
                                <input type="button" value="seleccionar" onclick="openfie()"/>
                            </div>
                            </div>
                        <div class="containertxt">
                            <div class="row">
                                <div class="rowlabel">
                                    <div>NOMBRE:</div>
                                </div>
                                <div class="rowtxt">
                                    <input type="text" id="name" value="" name="" placeholder="Ingrese sus nombres"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="rowlabel">
                                    <div>APELLIDO:</div>
                                </div>
                                <div class="rowtxt">
                                    <input type="text" id="apell" value="" name="" placeholder="Ingrese sus apellidos"/>
                                </div>
                            </div>
                             <div class="row">
                                <div class="rowlabel">
                                    <div>USER:</div>
                                </div>
                                <div class="rowtxt">
                                    <input type="text" id="user" value="" name="" placeholder="Ingrese sus usuario"/>
                                </div>
                            </div>
                             <div class="row">
                                <div class="rowlabel">
                                    <div>PASSWORD:</div>
                                </div>
                                <div class="rowtxt">
                                    <input type="password" id="pass" value="" name="" placeholder="Ingrese su clave"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="rowlabel">
                                    <div>DIRECCIÓN:</div>
                                </div>
                                <div class="rowtxt">
                                    <input type="text" id="dire" value="" name="" placeholder="Ingrese su dirección"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="rowlabel">
                                    <div>TELÉFONO:</div>
                                </div>
                                <div class="rowtxt">
                                    <input type="text" id="pho" value="" name="" placeholder="Ingrese su # telefónico"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="rowlabel">
                                    <div>E-MAIL:</div>
                                </div>
                                <div class="rowtxt">
                                    <input type="text" id="eml" value="" name="" placeholder="Ingrese su correo electrónico"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="rowlabel">
                                    <div>FECHA N:</div>
                                </div>
                                <div class="rownacitxt">
                                    <input type="date" id="fnc" value="" name=""
       min="01/01/1970" max="12/12/2030"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="rowlabel">
                                    <div>DISCAPACIDAD:</div>
                                </div>
                                <div class="check">
                                    <div class="si"> 
                                        <div>
                                            SI
                                        </div>
                                        <div>
                                            <input id="rdsi" value="si" type="radio" onclick="validateradio(this)"/>
                                        </div>
                                    </div>
                                    <div class="no"> 
                                        <div>
                                            NO
                                        </div>
                                        <div>
                                            <input id="rdno" value="no" type="radio" checked="true" onclick="validateradio(this)"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                        <option value="1">visual</option>
                                        <option value="2">motora</option>
                                        <option value="3">auditiva</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="rowlabel">
                                    <div>GRADO (%):</div>
                                </div>
                                <div class="rownumber">

                            </div>
